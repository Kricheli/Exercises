<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="8.1-Buttons.css">
        <title>8.1-Buttons</title>
</head>
<body>
        <script type="text/javascript">
                const audio = new Audio();
                
        </script>

        <br /><br /><br /><br /><br /><br />

<!-- Buttons Class -->
<div class="Buttons">
   
        <!-- Flat Buttons Section -->
<button class="flatButtons" id="butn1">Register</button>&nbsp;&nbsp;
<button class="flatButtons" id="butn2">Clear</button>&nbsp;&nbsp;
<button class="flatButtons" id="butn3">Submit</button>&nbsp;&nbsp;
</div>

<br /><br />


<button class="roundButtons" id="butn4">Register</button>&nbsp;&nbsp;
<button class="roundButtons" id="butn5">Clear</button>&nbsp;&nbsp;
<button class="roundButtons" id="butn6">Submit</button>&nbsp;&nbsp;
</div>

<br /><br />

        <div class="flatGhost">
<button class="flatGhost" id="butn7">Register</button>&nbsp;&nbsp;
<button class="flatGhost" id="butn8">Clear</button>&nbsp;&nbsp;
<button class="flatGhost" id="butn9">Submit</button>&nbsp;&nbsp;
</div>

<br /><br />

        <div class="roundGhost">
<button class="roundGhost" id="butn10">Register</button>&nbsp;&nbsp;
<button class="roundGhost" id="butn11">Clear</button>&nbsp;&nbsp;
<button class="roundGhost" id="butn12" onclick="audio.play();">Submit</button>&nbsp;&nbsp;
</div>


</div>
</body>
</html>
