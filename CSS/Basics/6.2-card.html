<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics - Card</title>
  <style>
    img{
      width: 400px;
    }
    .container{
      height: 600px;
      width: 400px;
      background: rgb(241, 249, 164);
      box-shadow: 10px 10px 20px rgba(51, 51, 51, 0.697);
      line-height: 0;
    }
    .links a{
      color: rgb(156, 164, 85);
      margin-right: 10px;
    }
    .links{
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.pinimg.com/236x/2f/09/23/2f09236abb5bb9a0546907f8891f6e62.jpg" alt="view from the window">
    <h3>The Golan Heights</h1>
    <p>Cool places to visit:</p>
    <div class="links">
      <a href="#">Hermon Mountain</a>
      <a href="#">Sea Of Galilee</a>
      <a href="#">Hula Valle</a>
    </div>
  </div>
</body>
</html>
